queue: 'Hosted Ubuntu 1604'

steps:
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(system.defaultWorkingDirectory)/**/*.!(git)'
    includeRootFolder: false
- task: PublishBuildArtifacts@1
