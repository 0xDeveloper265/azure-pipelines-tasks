queue: 'Hosted Ubuntu 1604'
steps:

  - task: GoTool@0
    inputs:
      version: '1.10'
  
  - script: |
      go get -v -t -d
      go test -v
      go build -o "$(build.repository.name)"
    displayName: 'Go get, test, and build'

