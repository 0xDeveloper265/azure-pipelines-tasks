
# primary rules
rules:
# Area: AppCenter
- valueFor: '**Task**'
  contains: 'AppCenter'
  addLabels: ['Area: AppCenter']
# Area: Artifacts
- valueFor: '**Task**'
  contains: 'Nuget'
  addLabels: ['Area: Artifacts']
- valueFor: '**Task**'
  contains: 'Npm'
  addLabels: ['Area: Artifacts']  
# Area: Build
- valueFor: '**Task**'
  contains: 'VSBuild'
  addLabels: ['Area: Build']
- valueFor: '**Task**'
  contains: 'MSBuild'
  addLabels: ['Area: Build']  
# Area: Core
- valueFor: '**Task**'
  contains: 'Bash'
  addLabels: ['Area: Core']
  assign: ['bryanmacfarlane']
- valueFor: '**Task**'
  contains: 'CmdLine'
  addLabels: ['Area: Core']
  assign: ['ericsciple']  
- valueFor: '**Task**'
  contains: 'PowerShellV2'
  addLabels: ['Area: Core']
  assign: ['ericsciple']
# Area: CrossPlatform
- valueFor: '**Task**'
  contains: 'Android'
  addLabels: ['Area: CrossPlatform']
  assign: ['madhurig']
- valueFor: '**Task**'
  contains: 'Gradle'
  addLabels: ['Area: CrossPlatform']
  assign: ['madhurig']
- valueFor: '**Task**'
  contains: 'Python'
  addLabels: ['Area: CrossPlatform']
  assign: ['madhurig']    
- valueFor: '**Task**'
  contains: 'PyPI'
  addLabels: ['Area: CrossPlatform']
  assign: ['madhurig']  
- valueFor: '**Task**'
  contains: 'XCode'
  addLabels: ['Area: CrossPlatform']
  assign: ['madhurig']      
- valueFor: '**Task**'
  contains: 'Xamarin'
  addLabels: ['Area: CrossPlatform']
  assign: ['madhurig']     
# Area: Release
- valueFor: '**Task**'
  contains: 'Azure'
  addLabels: ['Area: Release']
- valueFor: '**Task**'
  contains: 'Docker'
  addLabels: ['Area: Release']
- valueFor: '**Task**'
  contains: 'Packer'
  addLabels: ['Area: Release']
- valueFor: '**Task**'
  contains: 'IISWeb'
  addLabels: ['Area: Release']    
# Area: Test
- valueFor: '**Task**'
  contains: 'VSTest'
  addLabels: ['Area: Test']
- valueFor: '**Task**'
  contains: 'PublishTest'
  addLabels: ['Area: Test']
# Types
- valueFor: '**Type**'
  contains: Feature
  addLabels: ['enhancement']
- valueFor: '**Type**'
  contains: Bug
  addLabels: ['bug']
- valueFor: '**Type**'
  contains: Question
  addLabels: ['question']  

# runs if first set had no matches
# add likely teams to look at based on text searches
nomatches:
- contains: 'Xcode' 
  addLabels: ['Area: Cross Platform']
- contains: 'Azure' 
  addLabels: ['Area: Release']
- contains: 'Bash' 
  addLabels: ['Area: Core']
- contains: 'Nuget' 
  addLabels: ['Area: Artifacts']
- contains: 'Npm' 
  addLabels: ['Area: Artifacts']
- contains: 'Docker' 
  addLabels: ['Area: Release']  

# always runs after rules.  look for missing or invalid sets of tags
tags:
- noneIn: ['bug', 'enhancement', 'question']
  addLabels: ['triage']
- noneMatch: '\s*Area:\s*([^]*)'
  addLabels: ['route']
